<!doctype html>
<html lang="en" ng-app="flickrApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Flickr Feed App</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/css/flickr-app.min.css">
  </head>
  <body>

    <main class="main-view">
      <h1 class="flickr-page-title">Flickr Public Feed</h1>
      <div class="view-outer-frame">
        <div ng-view class="view-frame"></div>
      </div>
    </main>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../dist/js/flickr-app.min.js"></script>
  </body>
</html>
