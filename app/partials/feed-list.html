<div class="search-tag-box">
  <input class="search-text" type="text" name="search-query" ng-model="tagSearch" placeholder="Search by tag">
</div>

<section class="feed-list-section">

  <div class="feed-list" ng-repeat="photo in feedList | filter : { 'tags' : tagSearch }">

    <article class="single-photo">

        <div class="photo-image-section">
          <a href="#/feed/photo/{{feedList.indexOf(photo)}}" title="See photo details" class="photo-detail-link">
            <img ng-src="{{photo.media.m}}" alt="{{photo.title}}" class="photo-image">
          </a>
        </div>

        <div class="photo-information-section">
          <a href="#/feed/photo/{{feedList.indexOf(photo)}}" title="See photo details" class="photo-detail-link">
            <h4 class="photo-title">{{photo.title}}</h4>
          </a>

          <div class="photo-info-row">
            <a href="https://www.flickr.com/people/{{photo.author_id}}" title="See author's page" class="photo-author-link">
              <p class="photo-author">{{photo.author | authorName}}</p>
            </a>

            <span class="photo-date">Published: {{photo.published | customDateFormat}}</span>

            <a href="{{photo.link}}" title="See photo on Flickr" class="photo-link">View on Flickr</a>
          </div>
        </div>

    </article>

  </div>

</section>
